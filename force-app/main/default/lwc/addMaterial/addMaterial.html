<template>
    <lightning-quick-action-panel header="材料の追加">
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="search"
                onchange={handleSearchTermChange}
                placeholder="名前で検索"
                label="材料名を入力"
                value={searchTerm}
                onrowselection={getSelectedName}>
            </lightning-input>
        </div>
        <div style="height: 300px;">
            <lightning-datatable
                    key-field="id"
                    data={data.data}
                    columns={columns}>
            </lightning-datatable>
        </div>
        <div slot="footer">
            <lightning-button variant="neutral" label="キャンセル" onclick={cancelClick}></lightning-button>
            <lightning-button variant="brand" label="追加" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
