<template>
    <lightning-card title="不足材料リスト">
        <lightning-layout>
            <table>
                <thead>
                    <tr>
                        <th>材料名</th>
                        <th>在庫数</th>
                        <th>不足数</th>
                        <th>購入数</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={materialList} for:item="mat">
                        <tr key={mat.Id}>
                            <td>{mat.Name}</td>
                            <td>{mat.Stock__c}{mat.Unit__c}</td>
                            <td>{mat.MissingCount__c}{mat.Unit__c}</td>
                            <td>
                                <input style="width: 100%;" id={mat.Id} type="number" name="input" onchange={handleChange}/>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </lightning-layout>
        <lightning-layout>
            <div class="botton-component">
                <input value="2" type="number" name="getRange" onchange={handleSearchRangeChange} />日後まで
                <lightning-button variant="brand" label="登録" onclick={applyWarehousing} class="rightside"></lightning-button>
            </div>
        </lightning-layout>
    </lightning-card>
</template>
