<template>
    <lightning-card title="晩御飯の予定">
        <lightning-layout>
            <div class="botton-component">
                <template if:false={beforRengeFlag}>
                    <lightning-button variant="brand" label="前へ" onclick={handleClick} value="-1"></lightning-button>
                </template>
            </div>
        </lightning-layout>
        <lightning-layout>
            <table>
                <thead>
                    <tr>
                        <th>日付</th>
                        <th>メニュー</th>
                        <th>完了にする</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={dataRange} for:item="d">
                        <tr key={d.Id}>
                            <td>{d.date}</td>
                            <td>
                                <div onclick={gotoRecodePage} 
                                    name={d.data.Id} 
                                    class="recipe-tile">
                                    <p>{d.data.Name} </p>
                                    <lightning-formatted-rich-text
                                        name={d.data.Id}
                                        value={d.data.CompImage__c} 
                                    ></lightning-formatted-rich-text>
                                </div>
                            </td>
                            <td>
                                <template if:false={d.data.CreateFlag__c}>
                                    <lightning-button class="compButton" 
                                                      variant="brand" 
                                                      label="完了" 
                                                      value={d.data.ScheduleID__c} 
                                                      onclick={handleClickApply}>
                                    </lightning-button>
                                </template>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </lightning-layout>
        <lightning-layout>
            <div class="botton-component">
                <template if:false={afterRengeFlag}>
                    <lightning-button variant="brand" label="後へ" onclick={handleClick} value="1"></lightning-button>
                </template>
                <lightning-button variant="brand" label="スケジュール追加" onclick={gotoNewSchedulePage} class="rightside"></lightning-button>
            </div>
        </lightning-layout>
    </lightning-card>
</template>
